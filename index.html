<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task List</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container styling */
        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #28a745; /* Green color */
            margin-top: 20px;
            font-size: 2.5rem;
        }

        /* Task buttons - vertical layout */
        .task-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .task {
            display: block;
            margin: 10px 0;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #4CAF50; /* Green color */
            border: none;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .task:hover {
            background-color: #45a049; /* Darker green on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #28a745; /* Green color */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Task List</h1>
        <div class="task-list">
            <a href="plant.html" class="task">Day 1</a>
            <a href="resume.html" class="task">Day 2</a>
            <a href="robot.html" class="task">Day 3</a>
            <a href="more.html" class="task">Day 4</a>
            <a href="teoriasem.html" class="task">Day 5</a>
            <a href="ship.html" class="task">Day 6</a>
            <a href="lemon.html" class="task">Day 7</a>
            
        </div>
    </div>
    <footer>
        <p>Designed with ðŸ’š by <a href="#">shiva</a></p>
    </footer>
</body>
</html>
